<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{ docname }</title>
</head>
<body>
    <div  style="display: flex; justify-content: space-between; padding-top: 20px; box-shadow: 2px 1px 2px #eee; padding-bottom: 20px;" class="bg-white py-24 sm:py-32">
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
          <div class="mx-auto max-w-2xl lg:mx-0">
            <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">From the blog</h2>
            <p class="mt-2 text-lg leading-8 text-gray-600">Learn how to grow your business with our expert advice.</p>
          </div>
          <div style="padding-top: 25px; padding-right: 15px;">
            <button id="createBlog">Create a Blog</button>
            <button id="logout">Logout</button>
          </div>
          <div class="mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-3" style="display:flex; justify-content: center; margin-left:20%; margin-right:20%; ">
            { readmore }
          </div>
        </div>
      </div>
      <script>
        document.getElementById('logout').addEventListener('click', () => {
            window.location.href = '/logout';
        })
        document.getElementById('createBlog').addEventListener('click', () => {
            window.location.href = '/createBlog';
        });
      </script>
</body>
</html>
